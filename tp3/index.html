<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP AW #3</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/form-validation.js"></script>
</head>
<body>

<div class="container">
  <h1>Formulaire avec Bootstrap 5</h1>

  <form id="myForm">
    <div class="mb-3">
      <label for="firstName" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>
    
    <div class="mb-3">
      <label for="lastName" class="form-label">Nom</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>
    
    <div class="mb-3">
      <label for="birthday" class="form-label">Date de naissance</label>
      <input type="date" class="form-control" id="birthday" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Adresse mail</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    
    <div class="mb-3">
      <label for="address" class="form-label">Adresse postale</label>
      <input type="text" class="form-control" id="address" required>
    </div>

    <button type="submit" class="btn btn-primary">Soumettre</button>
  </form>
</div>

<!-- Modal d'erreur (Popup pour les champs manquants ou invalides) -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Erreur de validation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h5 class="modal-title" id="errorModalLabel">Tous les champs sont obligatoires</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  
<!-- Modal (Popup) -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Formulaire soumis avec succès</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        <a href="http://maps.google.com/maps?q=Paris" target="_blank">
          <img src="https://maps.googleapis.com/maps/api/staticmap?markers=Paris&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg" alt="Google Maps">
        </a>
        <p id="addressText"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
